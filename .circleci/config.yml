version: 2.1

commands:
  upload_codecov:
    parameters:
      test:
        type: string
    steps:
      - run:
          name: Upload codecov
          command: |
            curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import # One-time step
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
            curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
            gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
            shasum -a 256 -c codecov.SHA256SUM
            chmod +x codecov
            ./codecov <<parameters.test>>

defaults:
  - &settings
    filters:
      branches:
        only:
          - main
      tags:
        only: /^v.*/

jobs:
  lint:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run: pip install --force-reinstall -v "black[jupyter]==23.12.0"
      - run: black --check .

  build:
    machine:
      image: ubuntu-2004:2023.04.2
      docker_layer_caching: true
    resource_class: large  # Keep using CircleCI's hosted runners for building
    working_directory: /tmp/flowkit-ui-backend
    steps:
      - checkout
      - run:
          name: Get information about ALL branches
          command: |
            git fetch -a
      - run:
          name: Check if env vars are correct
          command: make -e
      - run:
          name: Make sure requirements.txt are up to date
          command: |
            make -e deps
      - run:
          name: Build docker image
          command: |
            make -e build
      - run:
          name: Tag image for private registry
          command: |
            # Tag the built image for the private registry
            docker tag flowminder/flowkit-ui-backend:${CIRCLE_TAG:-${CIRCLE_SHA1:0:7}} ${REGISTRY_URL}/flowminder/flowkit-ui-backend:${CIRCLE_TAG:-${CIRCLE_SHA1:0:7}}
            docker tag flowminder/flowkit-ui-backend:latest ${REGISTRY_URL}/flowminder/flowkit-ui-backend:latest
      - run:
          name: Run unit tests
          command: |
            pyenv local 3.11.2
            python -m venv .venv
            source .venv/bin/activate
            pip install -r dev-requirements.txt
            mkdir test_results
            export DATA_DIR_LOCAL= && make -e test
      - store_test_results:
          path: test_results/results.xml
      - run:
          name: Save Docker image to file
          command: |
            docker save -o /tmp/flowkit-ui-backend.tar ${REGISTRY_URL}/flowminder/flowkit-ui-backend:${CIRCLE_TAG:-${CIRCLE_SHA1:0:7}} ${REGISTRY_URL}/flowminder/flowkit-ui-backend:latest
      - persist_to_workspace:
          root: /tmp
          paths:
            - flowkit-ui-backend.tar
      - upload_codecov:
          test: test_results

  push:
    machine:
      image: default
    resource_class: flowminder/runners  # Use private runners for pushing
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: Install Docker CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y docker.io
      - run:
          name: Load and push Docker image
          command: |
            sudo docker load -i /tmp/flowkit-ui-backend.tar
            echo "$DOCKER_CLOUD_PASSWORD" | sudo docker login ${REGISTRY_URL} -u "$DOCKER_CLOUD_USER" --password-stdin
            sudo docker push -a ${REGISTRY_URL}/flowminder/flowkit-ui-backend

  update-mob-dashtag:
    docker:
      - image: cimg/base:2021.04
    working_directory: /tmp/mbdash
    steps:
      - add_ssh_keys:
          fingerprints:
            - "22:9b:9b:26:5d:d6:ce:8a:25:d7:48:63:b5:77:bc:07"
      - run:
          name: Create known hosts file
          command: |
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Clone Mobility Dashboard repository
          command: |
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa_fingerprint'
            git clone git@github.com:Flowminder/flowminder-gcp-mobility-dashboard.git /tmp/mbdash
      - run:
          name: Replace dev mob-dashboard api tfvars file
          command: |
            git checkout dev
            echo "api_image_tag = \"${CIRCLE_TAG:-${CIRCLE_SHA1:0:7}}\"" > api-tag.auto.tfvars
      - run:
          name: Add and commit the change to mob-dashboard
          command: |
            git add api-tag.auto.tfvars
            git config user.email "flowkit-ui-backend-ci@flowminder.org"
            git config user.name "flowkit-ui-backend-ci"
            git commit -m "maint: bump flowkit-ui-backend to version ${CIRCLE_TAG:-${CIRCLE_SHA1:0:7}}"
      - run:
          name: Push changes to git
          command: |
            git push

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - lint
      - build
      - push:
          context:
            - flowcloud-docker-registry
          requires:
            - build
      - update-mob-dashtag:
          context:
            - flowminder-gcp-mobility-dashboard-gcr-context
          requires:
            - push
          filters:
            branches:
              only:
                - main
            tags:
              only: /^v.*/
